<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Project 2n Aval Client</title>
</head>

<body>

    <div id="header">

        <i class="iconHeader fa-solid fa-bars"></i>
        <!-- //* navBar to change on hover -->
        <!-- <i class="fa-solid fa-bars-staggered"></i> -->

        <h1 class="titleHeader">DeLorean Rental</h1>

        <!--TODO: Ponerlo en una funciÃ³n que mire la width -->
        <!-- <button class="btnHeader">Book Now</button> -->

    </div>

    <div>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname">
        </form>
    </div>

    <div class="buttonHandlers">
        <div id="refreshButton" class="containerIconContent">
            <i class="fa-solid fa-rotate iconRefresh"></i>
        </div>

        <div class="btnRow">
            <button id="updateBtn" class="updateBtn btn">
                <p class="textBtn">
                    Update Stock
                </p>
            </button>
            <button class="addBtn btn">
                <p class="textBtn">
                    Add Vehicle
                </p>
            </button>
        </div>
    </div>

    <div id="stockContent" class="stock">
    </div>

    <div id="footer">
    </div>

    <script src="index.js"></script>
